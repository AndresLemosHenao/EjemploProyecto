<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturaVentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FacturaVentaListForm">
                <p:panel header="#{bundle.ListFacturaVentaTitle}">
                    <p:dataTable id="datalist" value="#{facturaVentaController.items}" var="item"
                                 selectionMode="single" selection="#{facturaVentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idVenta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_idVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_numerofacturaVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.numerofacturaVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_cantidadProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_valorUnitarioProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorUnitarioProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_totalValorProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalValorProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_subtotalVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotalVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_valorIvaProductos}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorIvaProductos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_totalFacturaVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalFacturaVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_clienteidCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteidCliente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{facturaVentaController.prepareCreate}" update=":FacturaVentaCreateForm" oncomplete="PF('FacturaVentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FacturaVentaViewForm" oncomplete="PF('FacturaVentaViewDialog').show()" disabled="#{empty facturaVentaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FacturaVentaEditForm" oncomplete="PF('FacturaVentaEditDialog').show()" disabled="#{empty facturaVentaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{facturaVentaController.destroy}" update=":growl,datalist" disabled="#{empty facturaVentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
