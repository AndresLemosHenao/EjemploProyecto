<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombreRazonSocial}" for="nombreRazonSocial" />
                        <p:inputText id="nombreRazonSocial" value="#{clienteController.selected.nombreRazonSocial}" title="#{bundle.CreateClienteTitle_nombreRazonSocial}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombreRazonSocial}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccionCliente}" for="direccionCliente" />
                        <p:inputText id="direccionCliente" value="#{clienteController.selected.direccionCliente}" title="#{bundle.CreateClienteTitle_direccionCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccionCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_departamentoCliente}" for="departamentoCliente" />
                        <p:inputText id="departamentoCliente" value="#{clienteController.selected.departamentoCliente}" title="#{bundle.CreateClienteTitle_departamentoCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_departamentoCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_ciudadCliente}" for="ciudadCliente" />
                        <p:inputText id="ciudadCliente" value="#{clienteController.selected.ciudadCliente}" title="#{bundle.CreateClienteTitle_ciudadCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_ciudadCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefonoCliente}" for="telefonoCliente" />
                        <p:inputText id="telefonoCliente" value="#{clienteController.selected.telefonoCliente}" title="#{bundle.CreateClienteTitle_telefonoCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefonoCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_emailCliente}" for="emailCliente" />
                        <p:inputText id="emailCliente" value="#{clienteController.selected.emailCliente}" title="#{bundle.CreateClienteTitle_emailCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_emailCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_ciudadidCiudad}" for="ciudadidCiudad" />
                        <p:selectOneMenu id="ciudadidCiudad" value="#{clienteController.selected.ciudadidCiudad}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_ciudadidCiudad}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudadidCiudadItem"
                                           itemValue="#{ciudadidCiudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
