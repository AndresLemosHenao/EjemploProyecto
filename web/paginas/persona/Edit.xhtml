<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.EditPersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nombrePersona}" for="nombrePersona" />
                        <p:inputText id="nombrePersona" value="#{personaController.selected.nombrePersona}" title="#{bundle.EditPersonaTitle_nombrePersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombrePersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_apellidoPersona}" for="apellidoPersona" />
                        <p:inputText id="apellidoPersona" value="#{personaController.selected.apellidoPersona}" title="#{bundle.EditPersonaTitle_apellidoPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellidoPersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_fechaNacimientoPersona}" for="fechaNacimientoPersona" />
                        <p:inputText id="fechaNacimientoPersona" value="#{personaController.selected.fechaNacimientoPersona}" title="#{bundle.EditPersonaTitle_fechaNacimientoPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaNacimientoPersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_direccionPersona}" for="direccionPersona" />
                        <p:inputText id="direccionPersona" value="#{personaController.selected.direccionPersona}" title="#{bundle.EditPersonaTitle_direccionPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_direccionPersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_emailPersona}" for="emailPersona" />
                        <p:inputText id="emailPersona" value="#{personaController.selected.emailPersona}" title="#{bundle.EditPersonaTitle_emailPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_emailPersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_cargosidCargos}" for="cargosidCargos" />
                        <p:selectOneMenu id="cargosidCargos" value="#{personaController.selected.cargosidCargos}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_cargosidCargos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargosController.itemsAvailableSelectOne}"
                                           var="cargosidCargosItem"
                                           itemValue="#{cargosidCargosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_usuarioSistemaidUsuarioSistema}" for="usuarioSistemaidUsuarioSistema" />
                        <p:selectOneMenu id="usuarioSistemaidUsuarioSistema" value="#{personaController.selected.usuarioSistemaidUsuarioSistema}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_usuarioSistemaidUsuarioSistema}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioSistemaController.itemsAvailableSelectOne}"
                                           var="usuarioSistemaidUsuarioSistemaItem"
                                           itemValue="#{usuarioSistemaidUsuarioSistemaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
