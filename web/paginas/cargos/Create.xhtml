<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargosCreateDlg" widgetVar="CargosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCargosTitle}">
            <h:form id="CargosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCargosLabel_idCargos}" for="idCargos" />
                        <p:inputText id="idCargos" value="#{cargosController.selected.idCargos}" title="#{bundle.CreateCargosTitle_idCargos}" required="true" requiredMessage="#{bundle.CreateCargosRequiredMessage_idCargos}"/>
                        <p:outputLabel value="#{bundle.CreateCargosLabel_nombreCargos}" for="nombreCargos" />
                        <p:inputText id="nombreCargos" value="#{cargosController.selected.nombreCargos}" title="#{bundle.CreateCargosTitle_nombreCargos}" required="true" requiredMessage="#{bundle.CreateCargosRequiredMessage_nombreCargos}"/>
                        <p:outputLabel value="#{bundle.CreateCargosLabel_dependenciasidDependencias}" for="dependenciasidDependencias" />
                        <p:selectOneMenu id="dependenciasidDependencias" value="#{cargosController.selected.dependenciasidDependencias}" required="true" requiredMessage="#{bundle.EditCargosRequiredMessage_dependenciasidDependencias}">
                            <f:selectItems value="#{dependenciasController.itemsAvailableSelectOne}"
                                           var="dependenciasidDependenciasItem"
                                           itemValue="#{dependenciasidDependenciasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargosController.create}" value="#{bundle.Save}" update="display,:CargosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CargosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
